<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="card-section">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <div class="card">
            <div class="card-1 ">
              <div class="img-section  ">
                <img src="images/image-victor.jpg" alt="profile photo">
              </div>
              <div class="info-section px-4 mt-5">
                <h1>  Victor Crest <span class="text-muted">26</span></h1>
                <p class="text-muted">London</p>
              </div>
              <div class="number-section d-flex justify-content-between px-4 border-top ">
                <div class="number-section-1 mt-2">
                  <h2>  80K</h2>
                  <p class="text-muted"> Followers</p>
                </div>
                <div class="number-section-2 mt-2">
                  <h2>  803K</h3>
                  <p class="text-muted"> Likes</p>
              </div>
                <div class="number-section-3 mt-2">
                  <h2>  1.4K</h2>
                  <p class="text-muted"> Photos</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
